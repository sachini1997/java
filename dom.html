<html><head><title>DOM Sample</title><script type="text/javascript">function showInfo() {var element = document.getElementById("opener");var buffer = element.id + " tag is " + element.tagName;alert(buffer);element = document.getElementById("actionItem");buffer = element.id + " tag is " + element.tagName;buffer += ", type is "+element.type;alert(buffer);}</script></head><body><p id="opener">The id attribute is very helpful.</p><p id="closer">This is the closing paragraph.</p><form><button id="actionItem" type="button" onclick="showInfo()">Show Info</button></form></body></html>
